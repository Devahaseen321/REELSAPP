<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset and Font */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 2s;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        a {
            text-decoration: none;
            background-color: #ff4757;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        a:hover {
            background-color: #e84118;
            transform: scale(1.05);
        }

        /* Keyframes for Animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating Bubbles Animation */
        .bubble {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.2;
            animation: float 8s infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Different Bubble Sizes */
        .bubble:nth-child(1) {
            width: 50px;
            height: 50px;
            left: 10%;
            animation-duration: 6s;
        }

        .bubble:nth-child(2) {
            width: 30px;
            height: 30px;
            left: 25%;
            animation-duration: 8s;
        }

        .bubble:nth-child(3) {
            width: 70px;
            height: 70px;
            left: 50%;
            animation-duration: 10s;
        }

        .bubble:nth-child(4) {
            width: 40px;
            height: 40px;
            left: 70%;
            animation-duration: 12s;
        }

        .bubble:nth-child(5) {
            width: 20px;
            height: 20px;
            left: 90%;
            animation-duration: 7s;
        }
    </style>
</head>

<body>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>

    <div class="container">
        <h2>Welcome, {{ name }}!</h2>
        <h3><a href="https://drive.google.com/drive/folders/1YKqZJe120qfeXoGIflkgjRC8z4-pdVks" target="_blank">Download your reels now!</a></h3>
        <br>
        <a href="/logout">Logout</a>
    </div>
</body>
</html>
